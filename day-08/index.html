<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Flexbox Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .black-box {
            border: 1px solid black;
        }
        .viewport {
            width: 100%;
            max-width: 1200px;
            /* margin-inline-start: auto;
            margin-inline-end: auto;
            margin-block-start: 1em;
            margin-block-end: 3em; */
            
            /* margin-inline: auto;
            margin-block: 0; */

            margin: 0 auto;
        }
        .navbar {
            border: 1px solid black;
            display: flex;
        }
        .navbar--dark {
            background-color: black;
            color: white;
        }
        .nav {
            display: flex;
            column-gap: 20px;
        }
        .nav--spaced-items {
            justify-content: space-between;
            align-items: center;
            height: 80vh;
            max-height: 800px;
        }
        .nav__item {
            padding: 0;
            display: flex;
        }
        .nav__link {
            padding: 10px;
            white-space: nowrap;
        }
        .border {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="navbar navbar--dark">
        <div class="nav viewport">
            <div class="nav__item">
                <span class="nav__link">For Individuals</span>
            </div>
            <div class="nav__item">
                <span class="nav__link">For Businesses</span>
            </div>
            <div class="nav__item">
                <span class="nav__link">For Universities</span>
            </div>
            <div class="nav__item">
                <span class="nav__link">For Organizations</span>
            </div>
        </div>
    </div>

    <div class="navbar">
        <div class="viewport nav nav--spaced-items">
            <div class="left border nav">
                <div class="brand">Coursera</div>
                <div>Explore</div>
                <div>Degrees</div>
                <div>Search Bar</div>
            </div>
            <div class="right border nav">
                <div>Login</div>
                <div>Join for Free</div>
            </div>
        </div>
    </div>
</body>
</html>
